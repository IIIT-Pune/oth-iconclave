<!DOCTYPE html>
{% load static %}
<html>

<head>
	<title>Online Treasure Hunt | An event of I-Conclave 20'</title>
	<link rel="icon" href="{% static 'images/demo-g.jpg' %}" type="image/jpg" sizes="16x16">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
	<div class="main-w3layouts wrapper">
		<img class="center" src="{% static 'images/icl1.png' %}">
		<br>
		<center>
			<h2>presents</h2>
		</center>
		<br>
		<p>
			<h1 class="glow">Online Treasure Hunt</h1>
		</p>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<div class="buttons">
					{% if user.is_authenticated %}
					<p>Logged in as : {{ user.get_username }}</p>
					<br>
					<center><a href="{% url 'treasurehunt:logout' %}" class="NotmyButton">Log Out</a></center>
					{% else %}
					<a href="{% url 'treasurehunt:register' %}" class="myButton">Register</a>
					<a href="{% url 'treasurehunt:login' %}" class="NotmyButton">Log In</a>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
</body>

</html>
